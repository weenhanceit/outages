# Thanks to: http://sfviapgh.com/blog/2016/2/18/how-to-deploy-rails-with-aws-codedeploy
version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/outages.weenhanceit.com/html
permissions:
  - object: /var/www/outages.weenhanceit.com/html
    owner: ubuntu
    group: www-data
    mode: 640
    type:
      - file
  - object: /var/www/outages.weenhanceit.com/html
    except: [ /var/www/outages.weenhanceit.com/html/log ]
    owner: ubuntu
    group: www-data
    mode: 750
    type:
      - directory
  - object: /var/www/outages.weenhanceit.com/html/log
    owner: ubuntu
    group: www-data
    mode: 770
    type:
      - directory
hooks:
  ApplicationStop:
    - location: scripts/ApplicationStop.sh
      runas: root
  AfterInstall:
    - location: scripts/AfterInstall.sh
      runas: ubuntu
  ApplicationStart:
    - location: scripts/ApplicationStart.sh
      runas: root
